<section class="contact pt-4">
    <div class=" py-5 px-4">
        <div class="title mt-5 mb-2 ">
            <h1 class="text-center fw-bold mb-2">CONATCT SECTION</h1>
            <app-star color="#2C3E50"></app-star>
        </div>
        <div class="mt-5 castume-mx-width">
            <form (submit)="preventReload($event)">
                <div class="input-container">
                  <label for="exampleInputName" class="form-label">userName</label>
                  <input (keyup)="showLabel($event)" type="text" class="form-control border-0 border-bottom pb-3 z-2" id="exampleInputName" aria-describedby="emailHelp" placeholder="userName">
                </div>
                <div class="mt-3">
                  <label for="exampleInputAge" class="form-label">userAge</label>
                  <input (keyup)="showLabel($event)" type="number" class="form-control border-0 border-bottom pb-3" id="exampleInputAge" aria-describedby="emailHelp" placeholder="userAge">
                </div>
                <div class="mt-3">
                  <label for="exampleInputEmail1" class="form-label">userEmail</label>
                  <input (keyup)="showLabel($event)" type="email" class="form-control border-0 border-bottom pb-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="userEmail">
                </div>
                <div class="mt-3">
                  <label for="exampleInputPassword1" class="form-label">userPassword</label>
                  <input (keyup)="showLabel($event)" type="password" class="form-control border-0 border-bottom pb-3" id="exampleInputPassword1" placeholder="userPassword">
                </div>

                <button type="submit" class="rounded-3 mt-3">send Mesage</button>
              </form>
        </div>
    </div>
</section>
